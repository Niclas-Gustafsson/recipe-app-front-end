<h1 class="text-center">Sign in</h1>

<div class="container mb-5 pb-5">

  <form [formGroup]="form" class="form mt-3 mb-5 p-3" (submit)="submit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" type="email" id="email" class="form-control" name="email" autocomplete="email"
             placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" id="password" class="form-control" name="password"
             autocomplete="current-password" placeholder="Enter your password">
    </div>
    <button class="btn btn-lg btn-success btn-block mb-5"> Sign in</button>
  </form>
</div>
