<h1 class="text-center">Become a member</h1>

<form [formGroup]="form" class="form mt-3" (submit)="submit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input formControlName="name" type="text" id="name" class="form-control" name="name" autocomplete="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="email" type="email" id="email" class="form-control" name="email" autocomplete="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" type="password" id="password" class="form-control" name="password" autocomplete="current-password" placeholder="Enter your password">
  </div>
  <div class="form-group">
    <label for="confirm_password">Confirm password</label>
    <input formControlName="confirm_password" type="password" id="confirm_password" class="form-control" name="confirm_password" autocomplete="confirm_password" placeholder="Confirm your password">
  </div>
  <button class="btn btn-lg btn-success btn-block"> Sign in</button>
</form>
