<div class="container">
  <!--Insert row-->
  <h1 class="text-center my-5">Search</h1>
  <h4 class="text-center">Search for recipes below</h4>
  <div class="container">
    <form class="form-floating" [formGroup]="form" (submit)="searchRecipe()" name="search">
      <div class="form-floating mb-3 ff-inner">
        <input formControlName="query" type="search" class="form-control search-field mx-auto" id="floatingInput" placeholder="search">
        <label for="floatingInput" class="text-center">Search recipes</label>

        <div class="form-group">
          <label for="diet">Choose diet</label>
          <select id="diet"
                  formControlName="diet"
                  class="form-select"
                  (change)="changeDiet($event)"
                  >
            <!--<option disabled selected value="null">Choose a Diet</option>-->
            <option *ngFor="let diet of diets" [ngValue]="diet">{{ diet }}</option>
          </select>

            <input type="checkbox" name="peanut-free" id="peanut-free" class="check">

            <label for="shellfish-free" class="mr-1">Shellfish-free</label>
            <input type="checkbox" name="shellfish-free" id="shellfish-free" class="check">
          </div>
          <div class="row search-button">
        <button type="submit" class="btn btn-success">Search</button>
